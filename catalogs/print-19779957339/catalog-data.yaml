collection:
  name: "NEO POP MODERNISM"
  year: 2100
  season: "Spring/Summer"
  theme: "NEO POP MODERNISM"
  theme_description: "A fusion of bold pop art aesthetics with modernist sophistication, reimagined for the 22nd century. This collection explores the intersection of digital culture, sustainable futures, and timeless design principles."
  color_philosophy: "Vibrant neon hues balanced with soft pastels and clean neutrals, reflecting both optimistic futurism and organic harmony."

patterns:
  - id: 1
    name: "Digital Flora Matrix"
    name_ja: "デジタル・フローラ・マトリックス"
    concept: "Pixelated botanical elements merge with organic growth patterns, representing the harmony between nature and technology in 2100."
    image: "./patterns/pattern_1.png"
    colors:
      primary: "#00FF9F"
      secondary:
        - "#FF10F0"
        - "#00D4FF"
        - "#FFF045"
        - "#FFFFFF"
      background: "#F5F5F5"
      accent: "#000000"
    technical:
      repeat_type: "half-drop"
      scale: "medium"
      styles:
        - "neo-pop"
        - "digital-organic"
        - "geometric"
      mood:
        - "futuristic"
        - "playful"
        - "energetic"
        - "optimistic"
      notes: "Half-drop repeat creates dynamic flow. Mix hard-edged pixels with soft organic transitions. Scale: medium allows versatility across garment types."
    applications:
      - "T-shirts"
      - "Lightweight summer dresses"
      - "Athletic wear"

  - id: 2
    name: "Holographic Geometry"
    name_ja: "ホログラフィック・ジオメトリー"
    concept: "Clean modernist shapes with holographic iridescent effects, creating depth through color gradient overlays and optical illusions."
    image: "./patterns/pattern_2.png"
    colors:
      primary: "#C9B3FF"
      secondary:
        - "#FFB3E6"
        - "#B3F0FF"
        - "#FFFAB3"
        - "#B3FFD9"
      background: "#FFFFFF"
      accent: "#4A4A4A"
    technical:
      repeat_type: "straight"
      scale: "large"
      styles:
        - "geometric"
        - "holographic"
        - "modernist"
      mood:
        - "sophisticated"
        - "dreamy"
        - "contemporary"
        - "elegant"
      notes: "Straight repeat for clean alignment. Large scale creates bold statement pieces. Gradient transitions should appear seamless across tile edges."
    applications:
      - "Statement jackets"
      - "Wide-leg trousers"
      - "Flowing skirts"

  - id: 3
    name: "Pop Culture Compression"
    name_ja: "ポップカルチャー・コンプレッション"
    concept: "Abstract data visualization patterns inspired by compressed digital media, representing information overload in vibrant pop art colors."
    image: "./patterns/pattern_3.png"
    colors:
      primary: "#FF3366"
      secondary:
        - "#3366FF"
        - "#FFCC00"
        - "#00FF99"
        - "#FF6600"
      background: "#FAFAFA"
      accent: "#1A1A1A"
    technical:
      repeat_type: "brick"
      scale: "small"
      styles:
        - "abstract"
        - "digital-glitch"
        - "pop-art"
      mood:
        - "dynamic"
        - "urban"
        - "edgy"
        - "contemporary"
      notes: "Brick/offset repeat creates visual rhythm. Small scale ideal for all-over prints and layering. High contrast for visual impact."
    applications:
      - "Urban streetwear"
      - "Accessories"
      - "Mixed-media pieces"

  - id: 4
    name: "Biomorphic Circuit"
    name_ja: "バイオモーフィック・サーキット"
    concept: "Organic cell-like structures interconnected like circuit boards, symbolizing bio-technology integration and sustainable innovation."
    image: "./patterns/pattern_4.png"
    colors:
      primary: "#FFB4E6"
      secondary:
        - "#B4E1FF"
        - "#E1FFB4"
        - "#D4B4FF"
        - "#C0C0C0"
      background: "#F8F8FF"
      accent: "#505050"
    technical:
      repeat_type: "half-drop"
      scale: "medium"
      styles:
        - "biomorphic"
        - "organic-tech"
        - "retro-futuristic"
      mood:
        - "harmonious"
        - "innovative"
        - "soft"
        - "balanced"
      notes: "Half-drop creates organic flow while maintaining structure. Medium scale balances detail visibility with overall pattern. Curved elements should connect seamlessly across boundaries."
    applications:
      - "Structured blouses"
      - "Midi dresses"
      - "Technical fabrics"

  - id: 5
    name: "Neon Minimalism"
    name_ja: "ネオン・ミニマリズム"
    concept: "Ultra-simplified forms with maximum color impact, featuring bold neon shapes on clean backgrounds for a striking modernist statement."
    image: "./patterns/pattern_5.png"
    colors:
      primary: "#FF0080"
      secondary:
        - "#00FFFF"
        - "#FFFF00"
        - "#00FF00"
        - "#FF8000"
      background: "#FFFFFF"
      accent: "#000000"
    technical:
      repeat_type: "straight"
      scale: "large"
      styles:
        - "minimalist"
        - "neon"
        - "swiss-design"
      mood:
        - "bold"
        - "clean"
        - "impactful"
        - "modern"
      notes: "Straight repeat for precise alignment of minimal elements. Large scale with generous negative space. Sharp edges and clean color fills essential for impact."
    applications:
      - "Oversized shirts"
      - "Swimwear"
      - "Home textiles"

production_guidelines:
  file_format: "High-resolution seamless tiles, minimum 4096x4096px"
  color_mode: "RGB for digital, convertible to CMYK for print production"
  repeat_testing: "All patterns must tile perfectly in all directions with no visible seams"
  scale_variations: "Each pattern should be tested at multiple scales for different applications"
  sustainability_note: "Color palette optimized for eco-friendly reactive dyes and digital printing technologies available in 2100"
