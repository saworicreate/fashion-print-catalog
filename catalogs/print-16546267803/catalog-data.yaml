  - id: 3
    name: "サステナブル・ドット"
    name_en: "Sustainable Dot"
    description: "パームシードと自然な形からインスピレーションを得たオーガニックな円形ドットのシームレスリピートパターン。エコ意識のあるスペーシングとバイオフィリックデザイン要素。"
