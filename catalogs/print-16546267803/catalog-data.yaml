# エコ・パームクール - 2026春夏コレクション
# プロフェッショナル ファッションカタログ データファイル

collection:
  name: "エコ・パームクール"
  season: "2026春夏"
  theme: "持続可能性とパームモチーフの融合"
  
design_philosophy:
  season_focus: "2026春夏の軽やかさと涼しさを重視"
  eco_elements: "持続可能性とパームモチーフの融合"
  cooling_factor: "視覚的涼感効果を全パターンに組み込み"
  repeat_technology: "シームレス・リピート技術により製造効率を最適化"

patterns:
  - id: 1
    name: "エコパーム・リーフ"
    name_en: "Eco Palm Leaf"
    description: "持続可能なスタイルでデザインされたパームリーフとトロピカルフロンドのシームレスなリピートパターン。オーガニックで自然な質感を持つボタニカルイラストレーションスタイル。"
    image_path: "./patterns/pattern_1.png"
    color_chip_path: "./colors/chip_1.png"
    
    technical_specs:
      repeat_type: "ハーフドロップ"
      repeat_type_en: "half-drop"
      scale: "ラージ"
      scale_en: "large"
      usage: ["テキスタイル", "ボタニカル", "エコ"]
      usage_en: ["textile", "botanical", "eco"]
    
    color_palette:
      primary:
        hex: "#2D5D2F"
        name: "フォレストグリーン"
        name_en: "Forest Green"
      
      secondary:
        - hex: "#7FB069"
          name: "ライトグリーン"
          name_en: "Light Green"
