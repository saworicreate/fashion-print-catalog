# カタログ設定
catalog_settings:
  html_config:
    fonts:
      header: "Playfair Display"
      body: "Inter"
    
    colors:
      background: "#fafafa"
      card_background: "#ffffff"
      accent: "#667eea"
    
    layout:
      card_image_width: "60%"
      card_details_width: "40%"
      border_radius: "20px"
      box_shadow: "0 10px 30px rgba(0,0,0,0.1)"
    
    responsive:
      enabled: true
      breakpoint: "768px"
    
    print_styles:
      enabled: true
  
  markdown_config:
    color_preview:
      service: "via.placeholder.com"
      size: "20x20"
    
    table_layout: true
    emoji_enabled: true

# メタデータ
metadata:
  created_date: "2025-07-27"
  version: "1.0"
  author: "Claude Code"
  file_format: "YAML"
  encoding: "UTF-8"
  
  files:
    html: "catalog.html"
    markdown: "catalog.md"
    data: "catalog-data.yaml"
    
  dependencies:
    fonts:
      - "Google Fonts - Playfair Display"
      - "Google Fonts - Inter"
    
    external_services:
      - "via.placeholder.com (for color previews in markdown)"