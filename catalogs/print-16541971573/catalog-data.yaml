# 使用方法
usage_notes: |
  このYAMLファイルを編集することで、カタログの内容を管理できます：
  
  1. パターン情報の更新：
     - patterns セクションで各パターンの名前、説明、仕様を編集
  
  2. デザイン設定の変更：
     - design セクションでフォント、色、レイアウトを調整
  
  3. コレクション情報の修正：
     - collection セクションで年度、シーズン、テーマを更新
  
  4. 新しいパターンの追加：
     - patterns 配列に新しいアイテムを追加
     - 対応する画像ファイルとカラーチップを準備
  
  変更後は catalog.html と catalog.md を再生成してください。