<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Holographic Fern Matrix - Color Palette</text>
  
  <!-- Primary Color -->
  <rect x="50" y="50" width="80" height="80" fill="#9370DB" stroke="#000" stroke-width="2"/>
  <text x="90" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">#9370DB</text>
  <text x="90" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Primary</text>
  
  <!-- Secondary Colors -->
  <rect x="150" y="50" width="80" height="80" fill="#00CED1" stroke="#000" stroke-width="2"/>
  <text x="190" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">#00CED1</text>
  <text x="190" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Turquoise</text>
  
  <rect x="250" y="50" width="80" height="80" fill="#FFB6C1" stroke="#000" stroke-width="2"/>
  <text x="290" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">#FFB6C1</text>
  <text x="290" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Light Pink</text>
  
  <rect x="350" y="50" width="80" height="80" fill="#E6E6FA" stroke="#000" stroke-width="2"/>
  <text x="390" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">#E6E6FA</text>
  <text x="390" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Lavender</text>
  
  <rect x="450" y="50" width="80" height="80" fill="#483D8B" stroke="#000" stroke-width="2"/>
  <text x="490" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#FFF">#483D8B</text>
  <text x="490" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Dark Slate Blue</text>
  
  <!-- Theme description -->
  <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Iridescent digital nature theme</text>
